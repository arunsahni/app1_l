<section class="content">
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Edit Learner</li>
    </ol>
    <h2>
        Edit Learner
    </h2>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-warning">
                <!--                <div class="box-header with-border">
                                  
                                </div> /.box-header -->
                <span us-spinner="{radius:30, width:8, length: 16, scale:0.50}"></span>
                <div class="box-body">

                    <alert class="alert" ng-repeat="error in errors" type="danger">{{error}}</alert>

                    <form role="form" name="learnerForm" novalidate>
                        <div ng-show ="vm.status.message"  uib-alert ng-class="vm.status.class" close="vm.closeAlert()">{{vm.status.message}}</div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="name" ng-model="vm.learner.personalInfo.firstName" placeholder="Enter Learner First Name" required>
                            <span class="text-danger" ng-show="(learnerForm.name.$dirty) || learnerForm.$submitted">
                                <span ng-show="learnerForm.name.$error.required">Learner First name is required.</span>
                            </span>
                        </div>
                         <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lastname" ng-model="vm.learner.personalInfo.lastName" placeholder="Enter Learner Last Name" required>
                            <span class="text-danger" ng-show="(learnerForm.lastname.$dirty) || learnerForm.$submitted">
                                <span ng-show="learnerForm.lastname.$error.required">Learner Last name is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" ng-model="vm.learner.email" placeholder="Enter Learner Email" required>
                            <span class="text-danger" ng-show="(learnerForm.email.$dirty && learnerForm.email.$invalid) || learnerForm.$submitted">
                                <span ng-show="learnerForm.email.$error.required">Email is required.</span>
                                <span ng-show="learnerForm.email.$error.email">Invalid Email.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" class="form-control" name="mobile" ng-minlength="10" ng-model="vm.learner.personalInfo.mobileNo" placeholder="Enter Learner Mobile Number"  required>
                            <span class="text-danger" ng-show="(learnerForm.mobile.$dirty) || learnerForm.$submitted">
                                <span ng-show="learnerForm.mobile.$error.required">Mobile Number is required.</span>
                                <span ng-show="learnerForm.mobile.$error.minlength">Minimum Mobile Number length is 10.</span>
                            </span>
                        </div>  
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" name="address" ng-model="vm.learner.address.address" placeholder="Enter Learner Address" required>
                            <span class="text-danger" ng-show="(learnerForm.address.$dirty) || learnerForm.$submitted">
                                <span ng-show="learnerForm.address.$error.required">Learner Address is required.</span>
                            </span>
                        </div>  
                        <div class="box-footer btn-catagory-fix">
                            <button type="submit" class="btn btn-primary" ng-click="vm.updateLearner(learnerForm.$valid)" ng-disabled="!learnerForm.$valid">Update</button>
                            <a ui-sref="admin.learners">Cancel</a>
                        </div>
                    </form>
                </div> <!-- box-body -->
            </div> <!-- box -->
        </div> <!-- col -->
    </div> <!-- ..row -->
</section>

<section class="content">
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Edit Subject</li>
    </ol>
    <h2>
        Edit Subject
    </h2>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-warning">
                <!--                <div class="box-header with-border">
                                  
                                </div> /.box-header -->
                <span us-spinner="{radius:30, width:8, length: 16, scale:0.50}"></span>
                <div class="box-body">

                    <alert class="alert" ng-repeat="error in errors" type="danger">{{error}}</alert>

                    <form role="form" name="subjectForm" novalidate>
                      <div  ng-show ="vm.status.message" uib-alert ng-class="vm.status.class" close="vm.closeAlert()">{{vm.status.message}}</div>
                        <div class="form-group">
                            <label>Subject Type</label>
                            <select class="form-control" name="type" ng-model="vm.subject.type" ng-options="x for x in vm.subjectType" required>
                            </select>
                            <span class="text-danger" ng-show="(subjectForm.type.$dirty) || subjectForm.$submitted">
                                <span ng-show="subjectForm.type.$error.required">Subject type is required.</span>
                            </span>
                        </div>
                         <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" class="form-control" name="name" ng-model="vm.subject.name" placeholder="Enter subject name" required>
                            <span class="text-danger" ng-show="(subjectForm.name.$dirty) || subjectForm.$submitted">
                                <span ng-show="subjectForm.name.$error.required">Subject name is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Level of Subject</label>
                            <select class="form-control" name="level" ng-model="vm.subject.level" ng-options="x for x in vm.subjectLevel" required>
                            </select>
                            <span class="text-danger" ng-show="(subjectForm.level.$dirty) || subjectForm.$submitted">
                                <span ng-show="subjectForm.level.$error.required">Subject level is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <img ng-show="vm.subject.image" ng-src="/images/subjects/{{vm.subject.image}}"/>
                            <input type="file" ng-show="!vm.subject.image" class="form-control" ngf-select name="file" ng-model="vm.subject.file" accept="image/*" ngf-max-size="2MB"
                               ngf-model-invalid="errorFiles">
                             <button class='btn btn-default' ng-show="vm.subject.image" ng-click="vm.deleteImageSubject(vm.subject._id,vm.subject.image)" >Delete</button>
                            <span class="text-danger" ng-show="(subjectForm.file.$dirty) || subjectForm.$submitted">
                                <span ng-show="subjectForm.file.$error.maxSize">File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</span>
                                <span ng-show="subjectForm.file.$error.required">Subject image is required.</span>
                            </span>
                            <img ng-show="subjectForm.file.$valid" ngf-thumbnail="vm.subject.file" class="thumb"> <button ng-click="vm.subject.file = null" ng-show="vm.subject.file">Remove</button>
                        </div> 
                        <div class="box-footer btn-catagory-fix">
                            <button type="submit" class="btn btn-primary" ng-click="vm.updateSubject(subjectForm.$valid)" ng-disabled="!subjectForm.$valid">Submit</button>
                            <a ui-sref="admin.subjects">Cancel</a>
                        </div>
                    </form>
                </div> <!-- box-body -->
            </div> <!-- box -->
        </div> <!-- col -->
    </div> <!-- ..row -->
</section>

<section class="content">
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Edit Certificate</li>
    </ol>
    <h2>
        Edit Certificate
    </h2>
    <div class="row">
        <div class="col-md-12">
            <div class="box box-warning">
                <!--                <div class="box-header with-border">
                                  
                                </div> /.box-header -->
                <span us-spinner="{radius:30, width:8, length: 16, scale:0.50}"></span>
                <div class="box-body">

                    <alert class="alert" ng-repeat="error in errors" type="danger">{{error}}</alert>

                    <form role="form" name="certificateForm" novalidate>
                       <div  ng-show ="vm.status.message" uib-alert ng-class="vm.status.class" close="vm.closeAlert()">{{vm.status.message}}</div>
                        <div class="form-group">
                            <label>Certificate Name</label>
                            <input type="text" class="form-control" name="certificate" ng-model="vm.certificate.credential" placeholder="Enter Certificate Name" required>
                            <span class="text-danger" ng-show="(certificateForm.certificate.$dirty) || certificateForm.$submitted">
                                <span ng-show="certificateForm.certificate.$error.required">Certificate Name is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Enter Acroynm</label>
                            <input type="text" class="form-control" name="acroynm" ng-model="vm.certificate.acroynm" placeholder="Enter Acroynm" required>
                            <span class="text-danger" ng-show="(certificateForm.acroynm.$dirty) || certificateForm.$submitted">
                                <span ng-show="certificateForm.acroynm.$error.required">Acroynm is required.</span>
                            </span>
                        </div>
                         <div class="form-group">
                            <label>Enter Accredited By</label>
                            <input type="text" class="form-control" name="accreditedBy" ng-model="vm.certificate.accreditedBy" placeholder="Enter Accredited By" required>
                            <span class="text-danger" ng-show="(certificateForm.accreditedBy.$dirty) || certificateForm.$submitted">
                                <span ng-show="certificateForm.accreditedBy.$error.required">Accredited By is required.</span>
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input type="file" class="form-control" ngf-select name="file" ng-model="vm.certificate.file" accept="image/*" ngf-max-size="2MB" required
                           ngf-model-invalid="errorFiles">
                            <span class="text-danger" ng-show="(certificateForm.file.$dirty) || certificateForm.$submitted">
                                <span ng-show="certificateForm.file.$error.maxSize">File too large {{errorFiles[0].size / 1000000|number:1}}MB: max 2M</span>
                                <span ng-show="certificateForm.file.$error.required">Certificate image is required.</span>
                            </span>
                            <img ng-show="certificateForm.file.$valid" ngf-thumbnail="vm.certificate.file" class="thumb"> <button ng-click="vm.certificate.file = null" ng-show="vm.certificate.file">Remove</button>
                        </div> 
                        <div class="box-footer btn-catagory-fix">
                            <button type="submit" class="btn btn-primary" ng-click="vm.editCertificate(certificateForm.$valid)" ng-disabled="!certificateForm.$valid">Submit</button>
                            <a ui-sref="admin.certificates">Cancel</a>
                        </div>
                    </form>
                </div> <!-- box-body -->
            </div> <!-- box -->
        </div> <!-- col -->
    </div> <!-- ..row -->
</section>

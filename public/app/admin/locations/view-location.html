<section class="content">
    <ol class="breadcrumb">
        <li><a href="#/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">View Location Details</li>
    </ol>
    <h2>
        View Location Details
    </h2>
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <span us-spinner="{radius:30, width:8, length: 16, scale:0.50}"></span>
                <div class="box-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="supplier-label">
                                <label>Location Name</label>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <span>{{vm.location.name}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="supplier-label">
                                <label>Region</label>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <span>{{vm.location.region}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="supplier-label">
                                <label>Color</label>
                            </div>
                        </div>
                        <div class="col-sm-9">
                            <span>{{vm.location.color}}</span>
                        </div>
                    </div>
                    <div class="box-footer clearfix">
                        <div class="supplier-detail-btn">
                            <a ui-sref="admin.locations">
                                <button type="button" class="btn btn-primary">Back</button>
                            </a>
                        </div>
                    </div>
                </div><!-- /.box -->
            </div>
        </div>
    </div>
</section>
